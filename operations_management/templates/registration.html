<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="static/css/main_styles.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1 align= 'center'><br>Operations Management<br><br></h1>
    <div class= "head">
        <ul class="headscreen" style="list-style: none;">
            <li class ='headlist'><a style="text-decoration: none; color:#8a6d2f; font-size: x-large; background-color: #fac960; border-radius: 10px;"  href = "{% url 'homebutton' %}">Home</a></li>
        </ul>
        
        <h2><br><br>Employee Registration</h2><br><br><br>
        <form action= 'register' align='center' method="POST" onsubmit="return validateForm()">
            {%csrf_token%}
            <input type="text" name= 'fname' placeholder="First Name" required><br><br><br>
            <input type="text" name= 'lname' placeholder="Last Name" required><br><br><br>
            <input type="text" name= 'etitle' placeholder="Employee Title" required><br><br><br>
            <input type="number" name="phonenumber" id="phonenumber" placeholder="Phone Number" oninput="validatePhoneNumber()">
            <br>
            <span id="phonenumberError" class="error"></span><br><br><br>
            <input type="email" name= 'email' placeholder="Email"><br><br><br>
            <label for="Department">Department</label>
            <select name= "Department"><br><br><br>
                <option value="Select Department">Select Department</option>
                <option value="Account">Account</option>
                <option value="Technical">Technical</option>
                <option value="HR">HR</option>
                <option value="Management">Management</option>
                <option value="Admin">Admin</option>
            </select><br><br><br>
            <input type="text" name= 'uname' placeholder="Enter UserName" required><br><br><br>
            <input type= 'password' name='password' placeholder="Enter Password" required><br><br><br>
            <input type= 'password' name='password_c' placeholder="Confirm Password" required><br><br><br>
            <input type='submit' name='submit' value= 'Register' class="button">
            {% for message in messages %}
                <h3> {{message}} </h3>
            {% endfor %}
         </form>
    </div>

    <script>
        function validatePhoneNumber() {
            const phoneNumberInput = document.getElementById('phonenumber');
            const phoneNumberError = document.getElementById('phonenumberError');
            const phoneNumber = phoneNumberInput.value.trim();
    
            // Regular expression to match exactly 10 digits
            const phoneNumberPattern = /^\d{10}$/;
    
            if (phoneNumberPattern.test(phoneNumber)) {
                phoneNumberError.textContent = ''; // Clear the error message
            } else {
                phoneNumberError.textContent = 'Please enter a valid 10-digit phone number.';
            }
        }

        function validateForm() {
            // Add additional form validation logic as needed
            const phoneNumber = document.getElementById('phonenumber').value.trim();
            const phoneNumberPattern = /^\d{10}$/;

            if (!phoneNumberPattern.test(phoneNumber)) {
                alert('Please enter a valid 10-digit phone number.');
                return false; // Prevent form submission
            }

            // Add more validation logic for other fields if necessary

            return true; // Allow form submission if all validations pass
        }
    </script>
</body>
</html>
